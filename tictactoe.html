<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>Rachoii Tic-Tac-Toe</title>
  	<link rel="stylesheet" type = "text/css" href="tictactoe.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400'rel='stylesheet' type='text/css'>
  	<script type = "text/javascript" src ="tictactoe.js"></script> 
  </head>
  <body>

<!--     <div id="nav">
      <img id="friends" src="pokefriends.png"/>
    </div> 
 -->

    <div class="container">
      <img id="logo" src="pokelogo.png"/>

      <h1>Tic Tac Toe</h1>

      <div id="0" class="cell line" onclick="playerMove(0)"> 
    	</div> 

    	<div id="1" class="cell" onclick="playerMove(1)"> 
      </div> 

    	<div id="2"  class="cell" onclick="playerMove(2)"> 
      </div> 
      
      <div id="3"  class="cell" onclick="playerMove(3)"> 
      </div> 

      <div id="4" class="cell" onclick="playerMove(4)"> 
      </div> 

      <div id="5" class="cell" onclick="playerMove(5)"> 
      </div> 

      <div id="6" class="cell" onclick="playerMove(6)"> 
      </div> 

      <div id="7" class="cell" onclick="playerMove(7)"> 
      </div> 

      <div id="8" class="cell" onclick="playerMove(8)"> 
      </div> 
      
    </div>
    
    <div id="player-name" class="player-name">
      Player 1 Name:
      <input type="text" id="player-name-input-1" onkeydown="if (event.keyCode == 13) document.getElementById('press1').click()"/>
      <button id="press1" class ="colorButton" onclick="setPlayerName('player-name-input-1','player-name')">SAVE</button>
    </div>

  
    <div id="player-name-2" class="player-name">
      Player 2 Name:
      <input type="text" id="player-name-input-2" onkeydown="if (event.keyCode == 13) document.getElementById('press2').click()"/>
      <button id="press2" class="colorButton" onclick="setPlayerName('player-name-input-2', 'player-name-2')">SAVE</button>
    </div>

    <button id="resetButton">
      New Game
    </button> 

  </body>
  <script>
    onLoad();
  </script>
</html>
